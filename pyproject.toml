[tool.poetry]
name = "jetblack-serialization"
version = "2.1.0"
description = "Serialization for JSON and XML using typing"
repository = "https://github.com/rob-blackbourn/jetblack-serialization"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
keywords = ['serialization', 'jetblack', 'json', 'xml', 'typing']
license = "Apache-2.0"
readme = "README.md"
packages = [
  { include = "jetblack_serialization" }
]

[tool.poetry.dependencies]
python = "^3.7"
jetblack-iso8601 = "^1.0"
lxml = "^4.4.2"
typing-extensions = "^3.7"
typing_inspect = "^0.5.0"

[tool.poetry.dev-dependencies]
autopep8 = "^1.4"
mypy = "^0.910"
pylint = "^2.9"
pytest = "^5.3"
pytest-runner = "^5.2"
rope = "^0.16.0"
stringcase = "^1.2.0"
mkdocs = "^1.2"
mkdocs-material = "^7.2"
jetblack-markdown = "^0.6"
mike = "^1.1.1"
lxml-stubs = "^0.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
